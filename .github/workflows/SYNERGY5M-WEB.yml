name: Build and Deploy React App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      # 1. Checkout the code
      - uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # 3. Install dependencies with the React 19 fix
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # 4. Build the React app
      - name: Build React App
        run: npm run build
        env:
          CI: false # Prevents warnings from failing the build

      # 5. Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'SYNERGY5M-WEB'
          package: './build'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_SYNERG5M }}
